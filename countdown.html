<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Please Wait - RCMods Store</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0F1115;
            --color-purple: #7C4DFF;
            --color-violet: #6C63FF;
            --color-blue: #2196F3;
            --color-white: #FFFFFF;
            --color-gray: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            min-height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            background: var(--color-bg);
            font-family: 'Inter', sans-serif;
            color: var(--color-white);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .countdown-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(124, 77, 255, 0.2), rgba(33, 150, 243, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--color-purple), var(--color-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--color-gray);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .timer-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 8;
        }

        .timer-progress {
            fill: none;
            stroke: url(#timerGradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 56px;
            font-weight: 900;
            color: var(--color-white);
        }

        .timer-label {
            color: var(--color-gray);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .product-info {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-white);
        }

        .product-version {
            color: var(--color-gray);
            font-size: 14px;
            margin-top: 4px;
        }

        .ads-container {
            width: 100%;
            max-width: 728px;
            min-height: 90px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        .skip-btn {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            color: var(--color-white);
            background: linear-gradient(135deg, var(--color-purple), var(--color-violet));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .skip-btn .icon-arrow {
            width: 20px;
            height: 20px;
            transition: transform 0.2s;
        }

        .skip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 77, 255, 0.4);
        }

        .skip-btn:hover .icon-arrow {
            transform: translateX(4px);
        }

        .skip-btn.show {
            display: inline-flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            color: var(--color-gray);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 600px) {
            .countdown-container {
                padding: 20px;
            }

            .title {
                font-size: 26px;
            }

            .timer-wrapper {
                width: 140px;
                height: 140px;
            }

            .timer-number {
                font-size: 48px;
            }

            .ads-container {
                min-height: 60px;
                padding: 15px;
                margin: 15px auto;
            }
        }
    </style>
</head>

<body>
    <div class="ads-container">Ad Space - Top Banner</div>

    <main class="main-content">
        <div class="countdown-container">
            <div class="logo"><img src="images/rcmods.svg" alt="RCMods"></div>
            <h1 class="title">Please Wait</h1>
            <p class="subtitle">Your download is being prepared.<br>You will be redirected automatically.</p>
            <div class="timer-wrapper">
                <svg class="timer-circle" viewBox="0 0 160 160">
                    <defs>
                        <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7C4DFF" />
                            <stop offset="100%" style="stop-color:#2196F3" />
                        </linearGradient>
                    </defs>
                    <circle class="timer-bg" cx="80" cy="80" r="70" />
                    <circle class="timer-progress" cx="80" cy="80" r="70" />
                </svg>
                <span class="timer-number" id="countdown">15</span>
            </div>
            <p class="timer-label">seconds remaining</p>
            <div class="product-info">
                <div class="product-name" id="productName">Loading...</div>
                <div class="product-version" id="productVersion"></div>
            </div>
            <a class="skip-btn" id="skipBtn" href="#" target="_blank" rel="noopener">
                <span>Continue to Download</span>
                <svg class="icon-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
        </div>
    </main>

    <div class="ads-container">Ad Space - Bottom Banner</div>
    <footer class="footer">© 2026 RCMods Store</footer>

    <script src="js/config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product') || '';
        const pkg = urlParams.get('package') || '';
        let downloadUrl = '';
        let countdown = CONFIG.settings.countdownSeconds || 15;
        const radius = 70;
        const circumference = 2 * Math.PI * radius;

        function init() {
            document.getElementById('countdown').textContent = countdown;
            if (product === 'rcgram' && CONFIG.products.rcgram) {
                const data = CONFIG.products.rcgram;
                downloadUrl = data.download;
                document.getElementById('productName').textContent = data.name;
                document.getElementById('productVersion').textContent = 'Version ' + data.version;
            } else if (product === 'rcwhatsapp' && CONFIG.products.rcwhatsapp) {
                const rcwa = CONFIG.products.rcwhatsapp;
                if (pkg && rcwa.packages[pkg]) {
                    const packageData = rcwa.packages[pkg];
                    downloadUrl = packageData.download;
                    document.getElementById('productName').textContent = rcwa.name + ' - ' + packageData.name;
                    document.getElementById('productVersion').textContent = 'Version ' + rcwa.version + ' • ' + packageData.title;
                } else {
                    const firstKey = Object.keys(rcwa.packages)[0];
                    const firstPkg = rcwa.packages[firstKey];
                    downloadUrl = firstPkg.download;
                    document.getElementById('productName').textContent = rcwa.name;
                    document.getElementById('productVersion').textContent = 'Version ' + rcwa.version;
                }
            }
            document.getElementById('skipBtn').href = downloadUrl || 'index.html';
            if (downloadUrl) {
                startCountdown();
            } else {
                document.getElementById('productName').textContent = 'Product not found';
                document.getElementById('productVersion').textContent = 'Please go back and try again';
            }
        }

        function startCountdown() {
            const progressEl = document.querySelector('.timer-progress');
            const numberEl = document.getElementById('countdown');
            const skipBtn = document.getElementById('skipBtn');
            const totalSeconds = countdown;
            progressEl.style.strokeDasharray = circumference;
            progressEl.style.strokeDashoffset = 0;

            const interval = setInterval(() => {
                countdown--;
                numberEl.textContent = countdown;
                const offset = circumference * (1 - countdown / totalSeconds);
                progressEl.style.strokeDashoffset = offset;
                if (countdown <= 0) {
                    clearInterval(interval);
                    skipBtn.classList.add('show');
                    window.location.href = downloadUrl;
                }
            }, 1000);
        }

        init();
    </script>
</body>

</html>
